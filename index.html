<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <div class="parentcontainer">
        <div class="panel">
            <div class="card">
                <div class="chead">
                    <h1> Get <span class="highlight">insights</span> that help your business grow.</h1>
                </div>
                <div class="ctext">
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.
                    </p>
                </div>
                <div class="stats">
                    <ul class="spstat">
                        <li class="eachstat">
                            <span class="statdata">10k+</span>
                            <span class="statheading">Companies</span>
                        <li class="eachstat">
                            <span class="statdata">314</span>
                            <span class="statheading">Templates</span>
                        <li class="eachstat">
                            <span class="statdata">12M+</span>
                            <span class="statheading">Queries</span>
                    </ul>
                    <!-- 
                    <ul>
                        <li class="statdata">10k+</li>
                        <li class="statheading">Companies</li>
                    </ul>
                    <ul>
                        <li class="statdata">314</li>
                        <li class="statheading">Templates</li>
                    </ul>
                    <ul>
                        <li class="statdata">12M+</li>
                        <li class="statheading">Queries</li>
                    </ul> -->
                </div>
            </div>
            <div class="cardimg">
                <img src="images/image-header-desktop.jpg">
            </div>
        </div>
    </div>
    <div class=" attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
            Mentor</a>.
        Coded by <a href="https://github.com/shiranelad/">Shiran Elad</a>.
    </div>
</body>

</html>
